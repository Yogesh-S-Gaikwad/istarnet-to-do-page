<body>

            <div class="back_arrow "> <img src="img/icons8-four-squares-24.png" alt=""></div>

    <div class="heading_div container">
        <button class="to_do tablinks" id="to_do" onclick="search(event, 'to_do_div')">to-do</button>

    <div class="search_div_to_do" id="to_do_div">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script>
    const to_do = document.getElementById("to_do");
    const insights = document.getElementById("insights");

    to_do.addEventListener("click", function () {

        to_do.classList.toggle("to_do_toggle");
        insights.classList.remove("to_do_toggle");

        // to_do.style.color = "#b5020b";
        // to_do.style.borderBottom = "3px solid #b5020b";
        // to_do.style.fontWeight = "600";

    });
    insights.addEventListener("click", function () {

        insights.classList.toggle("to_do_toggle");
        to_do.classList.remove("to_do_toggle");

        // Insights.style.color = "#b5020b";
        // Insights.style.borderBottom = "3px solid #b5020b";
         // Insights.style.fontWeight = "600";


    });
</script>
<script>
    function search(evt,Name) {
      var i, search_div_to_do, tablinks;
      search_div_to_do = document.getElementsByClassName("search_div_to_do");

      for (i = 0; i < search_div_to_do.length; i++) 
      {
        search_div_to_do[i].style.display = "none";
       
        
      }

      tablinks = document.getElementsByClassName("tablinks");

      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
       

      }

      document.getElementById(Name).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
